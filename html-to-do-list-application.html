
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var toDoList = document.createElement('div');
toDoList.innerHTML = '<input type="text" id="toDoInput" placeholder="To Do Item">' +
  '<button id="toDoButton">Add</button>' +
  '<ul id="toDoList"></ul>';
document.body.appendChild(toDoList);

var toDoInput = document.getElementById('toDoInput');
var toDoButton = document.getElementById('toDoButton');
var toDoList = document.getElementById('toDoList');

toDoButton.onclick = function() {
  var toDoItem = document.createElement('li');
  toDoItem.innerHTML = toDoInput.value;
  toDoList.appendChild(toDoItem);
  toDoInput.value = '';
};

var toDoInput = document.getElementById('toDoInput');
var toDoButton = document.getElementById('toDoButton');
var toDoList = document.getElementById('toDoList');

var toDoItems = [];

toDoButton.onclick = function() {
  var toDoItem = document.createElement('li');
  toDoItem.innerHTML = toDoInput.value;
  toDoList.appendChild(toDoItem);
  toDoItems.push(toDoInput.value);
  localStorage.setItem('toDoItems', JSON.stringify(toDoItems));
  toDoInput.value = '';
};


});
        </script>
    </head>
    <body style="margin: 0;">
        <div style="background-color: black; position: fixed; bottom: 0; width: 100%; height: 20px; padding: 20px; opacity: .85; z-index: 1000;">
           
            </div>
    </body>
</html>
