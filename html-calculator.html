<html>
  <head>
      <script>
      document.addEventListener("DOMContentLoaded", function() {

var calc = document.createElement('div');
calc.innerHTML = '<input type="text" id="calc-input" />';
calc.innerHTML += '<button id="calc-button">Calculate</button>';
calc.innerHTML += '<div id="calc-output"></div>';
document.body.appendChild(calc);

var calcInput = document.getElementById('calc-input');
var calcButton = document.getElementById('calc-button');
var calcOutput = document.getElementById('calc-output');

calcButton.addEventListener('click', function() {
calcOutput.innerHTML = eval(calcInput.value);
});
});
      </script>
  </head>
</html>
